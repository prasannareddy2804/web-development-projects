<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/pay.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Payment Gateway</a>
    </nav>
    <div class="container payment-container">
        <h2 class="text-center">Payment Details</h2>
        <form method="post" action="#">
            <div class="form-group">
                <label for="cardHolderName">Cardholder Name</label>
                <input type="text" class="form-control" id="cardHolderName" placeholder="Enter cardholder name" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-pay">Pay Now</button>
            </div>
        </form>
    </div>
</body>
</html>
